<!DOCTYPE html>
<html lang='zh-CN'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <!-- 主体模块 -->
    <main class="main">
        <!-- 个人信息 -->
        <div class="order-msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="msg-info">
                <span><i>林丽</i> 18500000000</span>
                <p>北京市 海淀区 中关村软件园 信息科技大厦1号
                    楼410#</p>
            </div>
            <a href="javascript:;" class="more">
                <i class="iconfont icon-more1"></i>

            </a>
        </div>
        <!-- 商品信息 -->
        <div class="goods">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="goods-info">
                <h3>康尔贝 非接触式红外体温仪</h3>
                <span>领券立减30元 婴儿级材质 测温…</span>
                <div>粉色 红外体温计</div>
                <p>
                    ￥<span>266</span> <del>￥296</del>
                </p>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i><span>1</span>
            </div>
        </div>
        <!-- 配送模块 -->
        <div class="panel">
            <div class="express">
                <p>配送方式</p>
                <p>顺丰快递</p>
            </div>
            <div class="remark">
                <p>买家备注</p>
                <p class="leave">希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~希望可以尽快发货，谢谢~
                </p>
            </div>
            <div class="payment">
                <p>支付方式</p>
                <p>
                    支付宝
                    <i class="iconfont icon-more1"></i>
                </p>
            </div>
        </div>
        <!-- 商品价格模块 -->
        <div class="amont panel">
            <div class="sum">
                <p>商品总价</p>
                <p>
                    ￥<span>296</span><i>.00</i>
                </p>
            </div>
            <div class="freight">
                <p>运费</p>
                <p>
                    ￥<span>0</span><i>.00</i>
                </p>
            </div>
            <div class="discount">
                <p>折扣</p>
                <p class="price">
                    -￥<span>30</span><i>.00</i>
                </p>
            </div>
        </div>
    </main>
    <!-- 页面底部 -->
    <footer class="footer">
        <div class="price">
            合计：<span>￥<i>266</i>.00</span>
        </div>
        <div class="pay">
            <a href="javascript:;">去支付</a>
        </div>
    </footer>
</body>

</html>
